<!doctype html>
<html lang="en">
  <head>
    <title>WebShopGamer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css"  href="landingPage.css"></style>
    <link href="stylesShoppingCar.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="img/icon.png">  
</head>
  <body>
    <div class="menu-landing" id="menu-landing">
        <div class="container-logo" id="logo">
            <img src="img/logo.png" alt="logo">
            <h1>WebShopGamer</h1>
        </div>
        <div class="container-socialMediaBar" id="socialMediaBar">
            <!-- Twitter -->
            <a data-mdb-ripple-init class="btn btn-primary" style="background-color: #000000;" href="#!" role="button">
                <i class="bi bi-twitter-x">X</i>
            </a>
            <!-- Google -->
            <a data-mdb-ripple-init class="btn btn-primary" style="background-color: #dd4b39;" href="#!" role="button">
                <i class="fab fa-google">Google+</i>
            </a>
            <!-- Facebook --> 
                <a data-mdb-ripple-init class="btn btn-primary" style="background-color: #3b5998;" href="#!" role="button">
                <i class="fab fa-facebook-f">Facebook</i>
            </a>
            <!-- Linkedin -->
            <a data-mdb-ripple-init class="btn btn-primary" style="background-color: #0082ca;" href="#!" role="button">
                <i class="fab fa-linkedin-in">in</i>
            </a>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
