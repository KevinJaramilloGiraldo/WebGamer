<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link href="stylesShoppingCar.css" rel="stylesheet" type"text/css">
    <!-- Tipografia 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <!-- Tipografia 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <h1>Shopping Car</h1>
        <img class="carrito" src="imgCar/carrito.png" alt="carrito compras">
    </header>
    <div class="contenedor" id="contenedor">
        <div>
            <img src="imgCar/imagen1.jpg" alt="producto 1">
            <div class="informacion">
            <p>GeForce RTX 4060 Ti Ventus 3X 8G</p>
            <p class="precio">$100<span>.000</span></p>
            <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="imgCar/imagen2.jpg" alt="producto 1">
            <div class="informacion">
            <p>Chasis Lian Dynamic Evo RGB</p>
            <p class="precio">$2.075<span>.000</span></p>
            <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="imgCar/imagen3.jpg" alt="producto 1">
            <div class="informacion">
            <p>Board ASRock 550 Phanthom Gaming</p>
            <p class="precio">$641<span>.000</span></p>
            <button>Comprar</button>
            </div>
        </div>
        
        <div>
            <img src="imgCar/imagen4.png" alt="producto 1">
            <div class="informacion">
            <p>Ventilador Kit x3 Thermaltake</p>
            <p class="precio">$448<span>.000</span></p>
            <button>Comprar</button>
            </div>
        </div>

    </div>

    <script src="scriptShoppingCar.js"></script>
</body>
</html>
